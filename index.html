<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="display">
            <p class="outcome"></p>
        </div>
    
        <div class="btnGroup1">
            <button class="btnMed btnClear" data-key="esc">CLEAR</button>
            <button class="btnMed btnDelete" data-key="delete">DELETE</button>
        </div>
        <div class="btnGroup2">
            <button class="btnSm btnNum" data-key=7>7</button>
            <button class="btnSm btnNum" data-key=8>8</button>
            <button class="btnSm btnNum" data-key=9>9</button>
            <button class="btnSm btnOperator" data-key="/">รท</button>
            <button class="btnSm btnNum" data-key=4>4</button>
            <button class="btnSm btnNum" data-key=5>5</button>
            <button class="btnSm btnNum" data-key=6>6</button>
            <button class="btnSm btnOperator" data-key="*">x</button>
            <button class="btnSm btnNum" data-key=1>1</button>
            <button class="btnSm btnNum" data-key=2>2</button>
            <button class="btnSm btnNum" data-key=3>3</button>
            <button class="btnSm btnOperator" data-key="-">-</button>
            <button class="btnSm btnNum" data-key=.>.</button>
            <button class="btnSm btnNum" data-key=0>0</button>
            <button class="btnSm btnEqual btnOperator" data-key="return">=</button>
            <button class="btnSm btnOperator" data-key="+">+</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
