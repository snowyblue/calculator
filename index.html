<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="display">
            <p class="outcome"></p>
        </div>
    
        <div class="btnGroup1">
            <button class="btnMed btnClear">CLEAR</button>
            <button class="btnMed btnDelete">DELETE</button>
        </div>
        <div class="btnGroup2">
            <button class="btnSm btnNum">7</button>
            <button class="btnSm btnNum">8</button>
            <button class="btnSm btnNum">9</button>
            <button class="btnSm btnOperator">รท</button>
            <button class="btnSm btnNum">4</button>
            <button class="btnSm btnNum">5</button>
            <button class="btnSm btnNum">6</button>
            <button class="btnSm btnOperator">x</button>
            <button class="btnSm btnNum">1</button>
            <button class="btnSm btnNum">2</button>
            <button class="btnSm btnNum">3</button>
            <button class="btnSm btnOperator">-</button>
            <button class="btnSm btnNum">.</button>
            <button class="btnSm btnNum">0</button>
            <button class="btnSm btnEqual btnOperator">=</button>
            <button class="btnSm btnOperator">+</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
